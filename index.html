<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Clínico CETAD - Prototipo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-gray-100 text-gray-800">

    <div id="login-view" class="app-view active-view flex items-center justify-center h-screen bg-gray-200">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">

            <!-- formulario de login -->
            
            <div>
                <!-- cuadro de formulario -->
                <h2 class="text-3xl font-bold text-center text-black-600"> Sistema CETAD CONTROL </h2>
                <p class="margin-top-2 text-sm text-center text-gray-600"> Prototipo FCI-045 2023 </p>
            </div>

                <!-- inicio del formulario -->
                <form id="login-form margin-8 space-y-6">
                            <!-- para escribir correo -->
                    <div class="rounded-md shadow-sm space-y-px">
                        <div>
                            <input name="correo" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="medico@cetad.com">
                        </div>
                        <!-- para escribir contraseñá -->
                        <div>
                            <input name="contraseña" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Contraseña">
                        </div>
                    </div>

                        <!-- boton enviar -->
                     <div class="flex justify-center">
                        <button type="submit" class="mt-4 group relative max-w-md flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-black bg-blue-200 hover:bg-blue-400">
                        Iniciar Sesión </button>
                     </div>
                </form>
        </div>
    </div>




    <!-- Aquí escribiremos la estructura de nuestra aplicación -->

    <!-- Al final siempre irá el enlace a nuestro JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
